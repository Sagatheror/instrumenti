<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Отправленная проблема</title>
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #222;
  }
  h1 {
    font-size: 28px;
    margin-bottom: 20px;
    text-align: center;
  }
  .container {
    background: #fff;
    padding: 20px 30px;
    border-radius: 12px;
    max-width: 700px;
    width: 90%;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }
  h2 {
    margin-top: 0;
    font-size: 22px;
    margin-bottom: 15px;
    border-bottom: 2px solid #ddd;
    padding-bottom: 10px;
  }
  p {
    white-space: pre-wrap; /* сохранить переносы строк */
    font-size: 16px;
  }
  /* Кнопка возврата */
  .back-button {
    margin-top: 30px;
    padding: 12px 25px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: background 0.3s;
  }
  .back-button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<h1>Ваше сообщение отправлено!</h1>
<div class="container">
  <h2>Описание проблемы:</h2>
  <p id="descriptionText">Загрузка...</p>
  <button class="back-button" onclick="window.history.back()">Вернуться назад</button>
</div>

<script>
  // Функция для получения параметра из URL
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  // Получаем описание из параметра
  const description = getQueryParam('description');

  // Выводим его в элемент
  document.getElementById('descriptionText').innerText = description || 'Нет данных.';
</script>

</body>
</html>
