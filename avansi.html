<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --primary-light: #e0e7ff;
            --success: #10b981;
            --success-light: #d1fae5;
            --warning: #f59e0b;
            --warning-light: #fef3c7;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.08), 0 4px 6px -2px rgba(0,0,0,0.04);
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --font-family: 'Inter', system-ui, -apple-system, sans-serif;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-family);
            background: var(--bg-body);
            color: var(--text-main);
            line-height: 1.5;
            padding: 24px;
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .flex { display: flex; }
        .flex-center { display: flex; align-items: center; justify-content: center; }
        .flex-between { display: flex; align-items: center; justify-content: space-between; }
        .grid { display: grid; }
        .gap-1 { gap: 8px; }
        .gap-2 { gap: 16px; }
        .gap-3 { gap: 24px; }
        .w-full { width: 100%; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        .dashboard-header {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            animation: fadeIn 0.5s ease-out;
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }
        .brand-icon {
            width: 48px;
            height: 48px;
            background: var(--primary-light);
            color: var(--primary);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .brand h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: -0.02em;
        }
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
            font-family: inherit;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 2px 4px rgba(99, 102, 241, 0.2);
        }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-primary:active { transform: translateY(0); }
        .btn-secondary {
            background: white;
            border-color: var(--border-color);
            color: var(--text-main);
        }
        .btn-secondary:hover { background: #f1f5f9; border-color: #cbd5e1; }
        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
        }
        .btn-ghost:hover { background: #f1f5f9; color: var(--text-main); }
        .filters-bar {
            background: var(--bg-card);
            padding: 20px;
            border-radius: var(--radius-lg);
            margin-bottom: 24px;
            display: none;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            animation: slideDown 0.3s ease-out;
        }
        .input-group {
            position: relative;
            flex: 1;
            min-width: 200px;
        }
        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        .form-input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            outline: none;
            transition: var(--transition);
            background: #f8fafc;
        }
        .form-input:focus { border-color: var(--primary); background: white; box-shadow: 0 0 0 3px var(--primary-light); }
        .form-select {
            padding: 10px 32px 10px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            outline: none;
            background: #f8fafc url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e") right 12px center/16px no-repeat;
            appearance: none;
            cursor: pointer;
        }
        .form-select:focus { border-color: var(--primary); background-color: white; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        .stat-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 24px;
            border: 1px solid var(--border-color);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        .stat-card:hover { box-shadow: var(--shadow-md); transform: translateY(-2px); border-color: #cbd5e1; }
        .stat-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: var(--primary);
            opacity: 0;
            transition: var(--transition);
        }
        .stat-card:hover::after { opacity: 1; }
        .stat-label { font-size: 0.85rem; color: var(--text-secondary); font-weight: 500; margin-bottom: 8px; }
        .stat-value { font-size: 1.8rem; font-weight: 700; color: var(--text-main); letter-spacing: -0.03em; }
        .stat-trend { font-size: 0.8rem; margin-top: 4px; display: flex; align-items: center; gap: 4px; }
        .trend-up { color: var(--success); }
        .trend-neutral { color: var(--text-muted); }
        .charts-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        .card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            padding: 24px;
            box-shadow: var(--shadow-sm);
        }
        .card-header {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card-badge {
            background: var(--primary-light);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .chart-container {
            position: relative;
            height: 320px;
            width: 100%;
        }
        .table-wrapper {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }
        .table-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            background: #f8fafc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .table-scroll {
            overflow-x: auto;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
        }
        th {
            text-align: left;
            padding: 16px 24px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            background: white;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        td {
            padding: 16px 24px;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: middle;
            font-size: 0.95rem;
            color:#000000;
        }
        tr:last-child td { border-bottom: none; }
        tbody tr { transition: var(--transition); }
        tbody tr:hover { background: #f8fafc; }
        .supplier-cell { font-weight: 600; color: var(--text-main); display: flex; align-items: center; gap: 10px; }
        .amount-cell { font-family: 'Roboto Mono', monospace; font-weight: 600; color:#000000;; }
        .badge-cell { display: flex; align-items: center; gap: 8px; }
        .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .details-toggle {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 0.85rem;
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
            transition: var(--transition);
        }
        .details-toggle:hover { background: var(--primary-light); }
        .details-content {
            display: none;
            padding: 16px 24px;
            background: #f8fafc;
            border-top: 1px solid var(--border-color);
            animation: slideDown 0.3s ease-out;
        }
        .details-content.active { display: block; }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 0.9rem;
            border-bottom: 1px dashed #e2e8f0;
        }
        .detail-row:last-child { border-bottom: none; padding-top: 12px; margin-top: 4px; border-top: 2px solid #cbd5e1; font-weight: 700; }
        .loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(4px);
            z-index: 9999;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .loader-spinner {
            width: 48px; height: 48px;
            border: 4px solid #e2e8f0;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }
        .toast-container {
            position: fixed; bottom: 24px; right: 24px;
            z-index: 10000;
            display: flex; flex-direction: column; gap: 12px;
        }
        .toast {
            background: white;
            padding: 14px 20px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            display: flex; align-items: center; gap: 12px;
            min-width: 320px;
            transform: translateX(120%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-left: 4px solid var(--primary);
        }
        .toast.show { transform: translateX(0); }
        .toast.success { border-left-color: var(--success); }
        .toast.error { border-left-color: #ef4444; }
        .app-footer {
            text-align: center;
            margin-top: 40px;
            color: var(--text-muted);
            font-size: 0.85rem;
            padding-bottom: 20px;
        }
        @media (max-width: 768px) {
            body { padding: 16px; }
            .dashboard-header { padding: 20px; }
            .toolbar { flex-direction: column; }
            .toolbar .btn { width: 100%; justify-content: center; }
            .charts-wrapper { grid-template-columns: 1fr; }
            th, td { padding: 12px 16px; }
        }
    </style>
</head>
<body>
    <div class="loader-overlay" id="loader">
        <div class="loader-spinner"></div>
        <div style="font-weight: 500; color: var(--text-secondary);">Загрузка данных...</div>
    </div>
    <div class="toast-container" id="toastContainer"></div>
    <div class="container">
        <header class="dashboard-header">
            <div class="brand">
                <div class="brand-icon">
                    <i class="fas fa-chart-pie"></i>
                </div>
                <div>
                    <h1>Аналитика поставщиков</h1>
                </div>
            </div>
            <div class="toolbar">
                <button class="btn btn-primary" onclick="loadData()">
                    <i class="fas fa-sync-alt"></i> Обновить
                </button>
                <button class="btn btn-secondary" onclick="toggleChartsType()">
                    <i class="fas fa-chart-bar"></i> <span id="chartTypeLabel">Столбцы</span>
                </button>
                <button class="btn btn-secondary" onclick="exportToCSV()">
                    <i class="fas fa-download"></i> Экспорт
                </button>
                <button class="btn btn-ghost" onclick="toggleFilters()">
                    <i class="fas fa-filter"></i> Фильтры
                </button>
            </div>
        </header>
        <div class="filters-bar" id="filtersPanel">
            <div class="flex gap-2 w-full" style="flex-wrap: wrap;">
                <div class="input-group">
                    <i class="fas fa-search input-icon"></i>
                    <input type="text" id="searchInput" class="form-input" placeholder="Поиск поставщика..." oninput="handleFilter()">
                </div>
                <select id="sortSelect" class="form-select" onchange="handleFilter()" style="min-width: 180px;">
                    <option value="name">Сортировка: А-Я</option>
                    <option value="deposit_desc">Сумма депозита ↓</option>
                    <option value="deposit_asc">Сумма депозита ↑</option>
                    <option value="balance_desc">Остаток ↓</option>
                </select>
                <button class="btn btn-ghost" onclick="resetFilters()">
                    <i class="fas fa-times"></i> Сброс
                </button>
            </div>
        </div>
        <div class="stats-grid" id="statsGrid">
        </div>
        <div class="charts-wrapper">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-wallet" style="color: var(--primary);"></i>
                        Общая сумма депозитов
                    </div>
                    <span class="card-badge">По поставщикам</span>
                </div>
                <div class="chart-container">
                    <canvas id="depositChart"></canvas>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-piggy-bank" style="color: var(--success);"></i>
                        Текущие остатки
                    </div>
                    <span class="card-badge">Расчеты</span>
                </div>
                <div class="chart-container">
                    <canvas id="balanceChart"></canvas>
                </div>
            </div>
        </div>
        <div class="table-wrapper">
            <div class="table-header">
                <div class="card-title" style="font-size: 1rem;">
                    <i class="fas fa-table" style="color: var(--text-muted);"></i>
                    Детализация
                </div>
                <div style="font-size: 0.9rem; color: var(--text-secondary);">
                    Всего записей: <strong id="totalCount" style="color: var(--text-main);">0</strong>
                </div>
            </div>
            <div class="table-scroll">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Поставщик</th>
                            <th>Кол-во</th>
                            <th>Сумма депозитов</th>
                            <th>Средний депозит</th>
                            <th>Остаток</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
        <footer class="app-footer">
            <p>Данные обновлены: <span id="lastUpdate" style="color: var(--text-main); font-weight: 500;">-</span></p>
        </footer>
    </div>
    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRV2S7Q1yJQKFpyRPQOS5-m0NUEhnR_QGN7acgJuxXLenHcwOyZPe_uzUjhev4VLfZt4jCuaD1-8-Mv/pub?gid=1956195248&single=true&output=csv';
        const RANGES = [
            { name: 'Парк Развлечений', val: 'A3:A23', dep: 'B3:B23', rest: 'B25' },
            { name: '7 скамеек', val: 'C3:C23', dep: 'D3:D23', rest: 'D25' },
            { name: 'Рельеф', val: 'E3:E23', dep: 'F3:F23', rest: 'F25' },
            { name: 'Мой двор', val: 'G3:G23', dep: 'H3:H23', rest: 'H25' },
            { name: 'САВУШКА', val: 'I3:I23', dep: 'J3:J23', rest: 'J25' },
            { name: 'АВИАТОР', val: 'A29:A49', dep: 'B29:B49', rest: 'B51' },
            { name: 'ПАПА Карло', val: 'C29:C49', dep: 'D29:D49', rest: 'D51' },
            { name: 'СКИФ-Про', val: 'E29:E49', dep: 'F29:F49', rest: 'F51' },
            { name: 'КОМПАК', val: 'G29:G49', dep: 'H29:H49', rest: 'H51' },
            { name: 'Абрис', val: 'I29:I49', dep: 'J29:J49', rest: 'J51' },
            { name: 'ГРОС', val: 'K29:K49', dep: 'L29:L49', rest: 'L51' },
            { name: 'СПОРТ-ФОРА', val: 'K3:K23', dep: 'L3:L23', rest: 'L25' }
        ];
        const SUPPLIER_COLORS = [
            '#6366f1',
            '#10b981',
            '#f59e0b',
            '#ef4444',
            '#06b6d4',
            '#8b5cf6',
            '#f97316',
            '#ec4899',
            '#0ea5e9',
            '#84cc16',
            '#d946ef',
            '#3b82f6',
        ];
        function getSupplierColor(index) {
            return SUPPLIER_COLORS[index % SUPPLIER_COLORS.length];
        }
        function getSupplierColorRGBA(index, alpha = 1) {
            const hex = getSupplierColor(index);
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }
        let rawData = [];
        let displayData = [];
        let chartMode = 'bar';
        let depositChartInst = null;
        let balanceChartInst = null;
        window.addEventListener('DOMContentLoaded', () => {
            loadData();
        });
        async function loadData() {
            showLoader(true);
            try {
                const response = await fetch(SHEET_URL);
                if (!response.ok) throw new Error('Ошибка сети');
                const csvText = await response.text();
                rawData = parseCSV(csvText);
                displayData = [...rawData];
                sortData('name');
                updateDashboard();
                updateTimestamp();
                showToast('Данные успешно загружены', 'success');
            } catch (e) {
                console.error(e);
                showToast('Не удалось загрузить данные: ' + e.message, 'error');
            } finally {
                showLoader(false);
            }
        }
        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const results = [];
            RANGES.forEach((range, index) => {
                const deposits = [];
                const getCol = (r) => r.match(/[A-Z]+/)[0].charCodeAt(0) - 65;
                const getRow = (r) => parseInt(r.match(/\d+/)[0]) - 1;
                const vCol = getCol(range.val);
                const dCol = getCol(range.dep);
                const rCol = getCol(range.rest);
                const vStart = getRow(range.val);
                const vEnd = getRow(range.val.split(':')[1]);
                const rRow = getRow(range.rest);
                for (let i = vStart; i <= vEnd; i++) {
                    if (i < lines.length) {
                        const cols = lines[i].split(',');
                        const amount = parseNum(cols[dCol]);
                        const label = cols[vCol] || '';
                        const yearMatch = label.match(/(2024|2025|2026)/);
                        const year = yearMatch ? yearMatch[0] : null;
                        if (amount !== null) {
                            deposits.push({ amount, year });
                        }
                    }
                }
                let rest = null;
                if (rRow < lines.length) {
                    rest = parseNum(lines[rRow].split(',')[rCol]);
                }
                const total = deposits.reduce((s, d) => s + d.amount, 0);
                if (deposits.length > 0 || rest !== null) {
                    results.push({
                        id: range.name,
                        name: range.name,
                        deposits: deposits,
                        total: total,
                        avg: deposits.length ? total / deposits.length : 0,
                        count: deposits.length,
                        rest: rest,
                        colorIndex: index
                    });
                }
            });
            return results.filter(r => r.rest !== 0 && r.rest !== null);
        }
        function parseNum(str) {
            if (!str) return null;
            const clean = str.replace(/[^\d.,-]/g, '').replace(',', '.');
            const num = parseFloat(clean);
            return isNaN(num) ? null : num;
        }
        function updateDashboard() {
            renderStats(displayData);
            renderCharts(displayData);
            renderTable(displayData);
            document.getElementById('totalCount').innerText = displayData.length;
        }
        function renderStats(data) {
            const totalDep = data.reduce((acc, i) => acc + i.total, 0);
            const totalRest = data.reduce((acc, i) => acc + (i.rest || 0), 0);
            const avgDep = data.length ? (totalDep / data.length) : 0;
            const html = `
                <div class="stat-card" style="--primary: #6366f1;">
                    <div class="stat-label">Поставщиков</div>
                    <div class="stat-value">${data.length}</div>
                    <div class="stat-trend trend-neutral"><i class="fas fa-users"></i> Активных партнеров</div>
                </div>
                <div class="stat-card" style="--primary: #8b5cf6;">
                    <div class="stat-label">Сумма депозитов</div>
                    <div class="stat-value">${fmt(totalDep)}</div>
                    <div class="stat-trend trend-up"><i class="fas fa-arrow-up"></i> Всего вложено</div>
                </div>
                <div class="stat-card" style="--primary: #10b981;">
                    <div class="stat-label">Общий остаток</div>
                    <div class="stat-value">${fmt(totalRest)}</div>
                    <div class="stat-trend trend-neutral"><i class="fas fa-wallet"></i> К возврату</div>
                </div>
                <div class="stat-card" style="--primary: #f59e0b;">
                    <div class="stat-label">Средний депозит</div>
                    <div class="stat-value">${fmt(avgDep)}</div>
                    <div class="stat-trend trend-neutral"><i class="fas fa-calculator"></i> На одного поставщика</div>
                </div>
            `;
            document.getElementById('statsGrid').innerHTML = html;
        }
        function renderCharts(data) {
            if (depositChartInst) depositChartInst.destroy();
            if (balanceChartInst) balanceChartInst.destroy();
            const labels = data.map(d => d.name);
            const totals = data.map(d => d.total);
            const rests = data.map(d => d.rest);
            const bgColors = data.map((d, i) => getSupplierColorRGBA(i, 0.8));
            const borderColors = data.map((d, i) => getSupplierColor(i));
            const commonOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { 
                        position: 'bottom', 
                        labels: { 
                            usePointStyle: true, 
                            padding: 20, 
                            font: { family: 'Inter', size: 11 },
                            generateLabels: function(chart) {
                                const datasets = chart.data.datasets;
                                return chart.data.labels.map((label, i) => {
                                    const color = borderColors[i];
                                    return {
                                        text: label,
                                        fillStyle: color,
                                        strokeStyle: color,
                                        lineWidth: 0,
                                        pointStyle: 'circle',
                                        hidden: false,
                                        index: i
                                    };
                                });
                            }
                        } 
                    },
                    tooltip: {
                        backgroundColor: 'rgba(30, 41, 59, 0.95)',
                        padding: 12,
                        titleFont: { size: 14, family: 'Inter' },
                        bodyFont: { size: 13, family: 'Inter' },
                        cornerRadius: 8,
                        callbacks: {
                            label: (ctx) => {
                                const value = ctx.parsed.y !== undefined ? ctx.parsed.y : ctx.parsed;
                                return ` ${ctx.dataset.label}: ${fmt(value)}`;
                            }
                        }
                    }
                }
            };
            depositChartInst = new Chart(document.getElementById('depositChart'), {
                type: chartMode === 'bar' ? 'bar' : 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Сумма депозита',
                        data: totals,
                        backgroundColor: chartMode === 'bar' ? bgColors : bgColors,
                        borderColor: chartMode === 'bar' ? borderColors : 'transparent',
                        borderWidth: chartMode === 'bar' ? 2 : 0,
                        borderRadius: chartMode === 'bar' ? 6 : 0,
                        hoverOffset: 8
                    }]
                },
                options: {
                    ...commonOptions,
                    cutout: chartMode === 'doughnut' ? '60%' : undefined,
                    scales: chartMode === 'bar' ? {
                        y: { 
                            beginAtZero: true, 
                            grid: { display: false }, 
                            ticks: { callback: v => fmt(v), font: { family: 'Inter' } } 
                        },
                        x: { 
                            grid: { display: false },
                            ticks: { font: { family: 'Inter', size: 10 } }
                        }
                    } : {}
                }
            });
            balanceChartInst = new Chart(document.getElementById('balanceChart'), {
                type: chartMode === 'bar' ? 'bar' : 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Остаток',
                        data: rests,
                        backgroundColor: chartMode === 'bar' ? bgColors : bgColors,
                        borderColor: chartMode === 'bar' ? borderColors : 'transparent',
                        borderWidth: chartMode === 'bar' ? 2 : 0,
                        borderRadius: chartMode === 'bar' ? 6 : 0,
                        hoverOffset: 8
                    }]
                },
                options: {
                    ...commonOptions,
                    cutout: chartMode === 'doughnut' ? '60%' : undefined,
                    scales: chartMode === 'bar' ? {
                        y: { 
                            beginAtZero: true, 
                            grid: { display: false }, 
                            ticks: { callback: v => fmt(v), font: { family: 'Inter' } } 
                        },
                        x: { 
                            grid: { display: false },
                            ticks: { font: { family: 'Inter', size: 10 } }
                        }
                    } : {}
                }
            });
        }
        function renderTable(data) {
            const html = data.map(item => `
                <tr>
                    <td>
                        <div class="supplier-cell">
                            <span class="color-dot" style="background-color: ${getSupplierColor(item.colorIndex)};"></span>
                            ${item.name}
                        </div>
                        <button class="details-toggle" onclick="toggleDetails('${item.id}')">
                            <i class="fas fa-chevron-down" id="icon-${item.id}"></i> Подробнее
                        </button>
                        <div id="details-${item.id}" class="details-content">
                            ${item.deposits.map((d, i) => `
                                <div class="detail-row">
                                    <span>${d.year ? `Год ${d.year}` : `Платеж #${i+1}`}</span>
                                    <span>${fmt(d.amount)}</span>
                                </div>
                            `).join('')}
                            <div class="detail-row">
                                <span>Итого:</span>
                                <span>${fmt(item.total)}</span>
                            </div>
                        </div>
                    </td>
                    <td><span style="background:#f1f5f9; padding:4px 8px; border-radius:4px; font-size:0.85em;">${item.count}</span></td>
                    <td class="amount-cell" style="color:#000000;;">${fmt(item.total)}</td>
                    <td class="amount-cell">${fmt(item.avg)}</td>
                    <td class="amount-cell" style="color:#000000;' : '#ef4444'};">
                        ${fmt(item.rest)}
                    </td>
                </tr>
            `).join('');
            document.getElementById('tableBody').innerHTML = html;
        }
        function toggleDetails(id) {
            const el = document.getElementById(`details-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            const isOpen = el.classList.contains('active');
            if (isOpen) {
                el.classList.remove('active');
                icon.classList.remove('fa-chevron-up');
                icon.classList.add('fa-chevron-down');
            } else {
                el.classList.add('active');
                icon.classList.remove('fa-chevron-down');
                icon.classList.add('fa-chevron-up');
            }
        }
        function handleFilter() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const sort = document.getElementById('sortSelect').value;
            displayData = rawData.filter(d => d.name.toLowerCase().includes(term));
            sortData(sort);
            renderStats(displayData);
            renderCharts(displayData);
            renderTable(displayData);
            document.getElementById('totalCount').innerText = displayData.length;
        }
        function sortData(key) {
            const map = {
                'name': (a,b) => a.name.localeCompare(b.name),
                'deposit_desc': (a,b) => b.total - a.total,
                'deposit_asc': (a,b) => a.total - b.total,
                'balance_desc': (a,b) => (b.rest||0) - (a.rest||0)
            };
            displayData.sort(map[key]);
        }
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('sortSelect').value = 'name';
            displayData = [...rawData];
            sortData('name');
            renderStats(displayData);
            renderCharts(displayData);
            renderTable(displayData);
            document.getElementById('totalCount').innerText = displayData.length;
            showToast('Фильтры сброшены', 'success');
        }
        function toggleFilters() {
            const el = document.getElementById('filtersPanel');
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }
        function toggleChartsType() {
            chartMode = chartMode === 'bar' ? 'doughnut' : 'bar';
            document.getElementById('chartTypeLabel').innerText = chartMode === 'bar' ? 'Столбцы' : 'Круг';
            renderCharts(displayData);
        }
        function exportToCSV() {
            if (!displayData.length) return showToast('Нет данных', 'error');
            let csv = 'Поставщик;Кол-во;Сумма;Остаток\n';
            displayData.forEach(d => {
                csv += `${d.name};${d.count};${d.total};${d.rest}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `report_${new Date().toISOString().slice(0,10)}.csv`;
            link.click();
            showToast('Отчет скачан', 'success');
        }
        function fmt(num) {
            return new Intl.NumberFormat('ru-RU').format(num) + ' ₽';
        }
        function showLoader(show) {
            document.getElementById('loader').style.display = show ? 'flex' : 'none';
        }
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('lastUpdate').innerText = now.toLocaleString('ru-RU', { 
                hour: '2-digit', minute: '2-digit', day: 'numeric', month: 'short' 
            });
        }
        function showToast(msg, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<span>${msg}</span>`;
            container.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
