    <script>
      function animateTableUpdate() {
    const tableBody = document.getElementById('tableBody');
    tableBody.style.opacity = '0.5';
    setTimeout(() => {
        tableBody.style.opacity = '1';

}
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRV2S7Q1yJQKFpyRPQOS5-m0NUEhnR_QGN7acgJuxXLenHcwOyZPe_uzUjhev4VLfZt4jCuaD1-8-Mv/pub?gid=1956195248&single=true&output=csv';
        const BILLS_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRV2S7Q1yJQKFpyRPQOS5-m0NUEhnR_QGN7acgJuxXLenHcwOyZPe_uzUjhev4VLfZt4jCuaD1-8-Mv/pub?gid=1458472669&single=true&output=csv';
        
        const BILLS_RANGES = {
    'Парк Развлечений': { 
        numbers: 'AB28:AB48', 
        dates: 'AC28:AC48',
        amounts: 'AD28:AD48' 
    },
    '7 скамеек': { 
        numbers: 'AE3:AE23', 
        dates: 'AF3:AF23',
        amounts: 'AG3:AG23' 
    },
    'Рельеф': { 
        numbers: 'S28:S48', 
        dates: 'T28:T48',
        amounts: 'U28:U48' 
    },
    'Мой двор': { 
        numbers: 'AE28:AE48', 
        dates: 'AF28:AF48',
        amounts: 'AG28:AG48' 
    },
    'САВУШКА': { 
        numbers: 'Y3:Y23', 
        dates: 'Z3:Z23',
        amounts: 'AA3:AA23' 
    },
    'АВИАТОР': { 
        numbers: 'D28:D48', 
        dates: 'E28:E48',
        amounts: 'F28:F48' 
    },
    'ПАПА Карло': { 
        numbers: 'D3:D23', 
        dates: 'E3:E23',
        amounts: 'F3:F23' 
    },
    'СКИФ-Про': { 
        numbers: 'A3:A23', 
        dates: 'B3:B23',
        amounts: 'C3:C23' 
    },
    'КОМПАК': { 
        numbers: 'G3:G23', 
        dates: 'H3:H23',
        amounts: 'I3:I23' 
    },
    'Абрис': { 
        numbers: 'J3:J23', 
        dates: 'K3:K23',
        amounts: 'L3:L23' 
    },
    'ГРОС': { 
        numbers: 'G28:G48', 
        dates: 'H28:H48',
        amounts: 'I28:I48' 
    },
    'СПОРТ-ФОРА': { 
        numbers: 'AJ28:AJ48', 
        dates: 'AK28:AK48',
        amounts: 'AL28:AL48' 
    }
};

        const RANGES = [
            { name: 'Парк Развлечений', val: 'A3:A23', dep: 'B3:B23', rest: 'B25' },
            { name: '7 скамеек', val: 'C3:C23', dep: 'D3:D23', rest: 'D25' },
            { name: 'Рельеф', val: 'E3:E23', dep: 'F3:F23', rest: 'F25' },
            { name: 'Мой двор', val: 'G3:G23', dep: 'H3:H23', rest: 'H25' },
            { name: 'САВУШКА', val: 'I3:I23', dep: 'J3:J23', rest: 'J25' },
            { name: 'АВИАТОР', val: 'A29:A49', dep: 'B29:B49', rest: 'B51' },
            { name: 'ПАПА Карло', val: 'C29:C49', dep: 'D29:D49', rest: 'D51' },
            { name: 'СКИФ-Про', val: 'E29:E49', dep: 'F29:F49', rest: 'F51' },
            { name: 'КОМПАК', val: 'G29:G49', dep: 'H29:H49', rest: 'H51' },
            { name: 'Абрис', val: 'I29:I49', dep: 'J29:J49', rest: 'J51' },
            { name: 'ГРОС', val: 'K29:K49', dep: 'L29:L49', rest: 'L51' },
            { name: 'СПОРТ-ФОРА', val: 'K3:K23', dep: 'L3:L23', rest: 'L25' }
        ];
        
        const SUPPLIER_COLORS = [
            '#6366f1',
            '#10b981',
            '#f59e0b',
            '#ef4444',
            '#06b6d4',
            '#8b5cf6',
            '#f97316',
            '#ec4899',
            '#0ea5e9',
            '#84cc16',
            '#d946ef',
            '#3b82f6',
        ];
        
        function getSupplierColor(index) {
            return SUPPLIER_COLORS[index % SUPPLIER_COLORS.length];
        }
        
        function getSupplierColorRGBA(index, alpha = 1) {
            const hex = getSupplierColor(index);
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }
        
        let rawData = [];
        let displayData = [];
        let billsData = {};
        let chartMode = 'bar';
        let depositChartInst = null;
        let balanceChartInst = null;

        window.addEventListener('DOMContentLoaded', () => {
            loadData();
        });

        async function loadData() {
            showLoader(true);
            try {
                const response = await fetch(SHEET_URL);
                if (!response.ok) throw new Error('Ошибка сети при загрузке основных данных');
                const csvText = await response.text();
                rawData = parseCSV(csvText);
                
                const billsResponse = await fetch(BILLS_SHEET_URL);
                if (!billsResponse.ok) throw new Error('Ошибка сети при загрузке счетов');
                const billsCsvText = await billsResponse.text();
                billsData = parseBillsCSV(billsCsvText);
                
                displayData = [...rawData];
                sortData('name');
                updateDashboard();
                updateTimestamp();
                showToast('Данные успешно загружены', 'success');
            } catch (e) {
                console.error(e);
                showToast('Не удалось загрузить данные: ' + e.message, 'error');
            } finally {
                showLoader(false);
            }
        }

        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const results = [];
            RANGES.forEach((range, index) => {
                const deposits = [];
                const getCol = (r) => r.match(/[A-Z]+/)[0].charCodeAt(0) - 65;
                const getRow = (r) => parseInt(r.match(/\d+/)[0]) - 1;
                const vCol = getCol(range.val);
                const dCol = getCol(range.dep);
                const rCol = getCol(range.rest);
                const vStart = getRow(range.val);
                const vEnd = getRow(range.val.split(':')[1]);
                const rRow = getRow(range.rest);
                
                for (let i = vStart; i <= vEnd; i++) {
                    if (i < lines.length) {
                        const cols = lines[i].split(',');
                        const amount = parseNum(cols[dCol]);
                        const label = cols[vCol] || '';
                        const yearMatch = label.match(/(2024|2025|2026)/);
                        const year = yearMatch ? yearMatch[0] : null;
                        if (amount !== null) {
                            deposits.push({ amount, year });
                        }
                    }
                }
                
                let rest = null;
                if (rRow < lines.length) {
                    rest = parseNum(lines[rRow].split(',')[rCol]);
                }
                
                const total = deposits.reduce((s, d) => s + d.amount, 0);
                if (deposits.length > 0 || rest !== null) {
                    results.push({
                        id: range.name,
                        name: range.name,
                        deposits: deposits,
                        total: total,
                        avg: deposits.length ? total / deposits.length : 0,
                        count: deposits.length,
                        rest: rest,
                        colorIndex: index
                    });
                }
            });
            return results.filter(r => r.rest !== 0 && r.rest !== null);
        }

        function parseBillsCSV(text) {
    const lines = text.trim().split('\n');
    const billsBySupplier = {};
    
    function columnLetterToIndex(letter) {
        let index = 0;
        for (let i = 0; i < letter.length; i++) {
            index = index * 26 + (letter.charCodeAt(i) - 65 + 1);
        }
        return index - 1;
    }
    
    for (const [supplier, ranges] of Object.entries(BILLS_RANGES)) {
        const bills = [];
        
        const getCol = (range) => {
            const match = range.match(/^([A-Z]+)/);
            return match ? columnLetterToIndex(match[1]) : 0;
        };
        
        const getStartRow = (range) => {
            const match = range.match(/(\d+):/);
            return match ? parseInt(match[1]) - 1 : 0;
        };
        
        const getEndRow = (range) => {
            const match = range.match(/:([A-Z]+)(\d+)/);
            return match ? parseInt(match[2]) - 1 : 0;
        };
        
        const numbersCol = getCol(ranges.numbers);
        const datesCol = getCol(ranges.dates);
        const amountsCol = getCol(ranges.amounts);
        const startRow = getStartRow(ranges.numbers);
        const endRow = getEndRow(ranges.numbers);
        
        for (let i = startRow; i <= endRow; i++) {
            if (i < lines.length) {
                const cols = lines[i].split(',');
                const billNumber = cols[numbersCol] ? cols[numbersCol].trim() : '';
                const date = cols[datesCol] ? cols[datesCol].trim() : '';
                const amount = parseNum(cols[amountsCol]);
                
                if (billNumber && amount !== null) {
                    bills.push({
                        number: billNumber,
                        date: date,
                        amount: amount
                    });
                }
            }
        }
        
        if (bills.length > 0) {
            billsBySupplier[supplier] = bills;
        }
    }
    
    return billsBySupplier;
}

        function parseNum(str) {
            if (!str) return null;
            const clean = str.replace(/[^\d.,-]/g, '').replace(',', '.');
            const num = parseFloat(clean);
            return isNaN(num) ? null : num;
        }

        function updateDashboard() {
            renderStats(displayData);
            renderCharts(displayData);
            renderTable(displayData);
            document.getElementById('totalCount').innerText = displayData.length;
        }

        function renderStats(data) {
            const totalDep = data.reduce((acc, i) => acc + i.total, 0);
            const totalRest = data.reduce((acc, i) => acc + (i.rest || 0), 0);
            const avgDep = data.length ? (totalDep / data.length) : 0;
            const html = `
                <div class="stat-card" style="--primary: #6366f1;">
                    <div class="stat-label">Поставщиков</div>
                    <div class="stat-value">${data.length}</div>
                    <div class="stat-trend trend-neutral"><i class="fas fa-users"></i> Активных партнеров</div>
                </div>
                <div class="stat-card" style="--primary: #8b5cf6;">
                    <div class="stat-label">Сумма депозитов</div>
                    <div class="stat-value">${fmt(totalDep)}</div>
                    <div class="stat-trend trend-up"><i class="fas fa-arrow-up"></i> Всего вложено</div>
                </div>
                <div class="stat-card" style="--primary: #10b981;">
                    <div class="stat-label">Общий остаток</div>
                    <div class="stat-value">${fmt(totalRest)}</div>
                    <div class="stat-trend trend-neutral"><i class="fas fa-wallet"></i> К возврату</div>
                </div>
                <div class="stat-card" style="--primary: #f59e0b; display:none">
                    <div class="stat-label">Средний депозит</div>
                    <div class="stat-value">${fmt(avgDep)}</div>
                    <div class="stat-trend trend-neutral"><i class="fas fa-calculator"></i> На одного поставщика</div>
                </div>
            `;
            document.getElementById('statsGrid').innerHTML = html;
        }

        function renderCharts(data) {
            if (depositChartInst) depositChartInst.destroy();
            if (balanceChartInst) balanceChartInst.destroy();
            
            const labels = data.map(d => d.name);
            const totals = data.map(d => d.total);
            const rests = data.map(d => d.rest);
            const bgColors = data.map((d, i) => getSupplierColorRGBA(i, 0.8));
            const borderColors = data.map((d, i) => getSupplierColor(i));
            
            const commonOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { 
                        position: 'bottom', 
                        labels: { 
                            usePointStyle: true, 
                            padding: 20, 
                            font: { family: 'Inter', size: 11 },
                            generateLabels: function(chart) {
                                const datasets = chart.data.datasets;
                                return chart.data.labels.map((label, i) => {
                                    const color = borderColors[i];
                                    return {
                                        text: label,
                                        fillStyle: color,
                                        strokeStyle: color,
                                        lineWidth: 0,
                                        pointStyle: 'circle',
                                        hidden: false,
                                        index: i
                                    };
                                });
                            }
                        } 
                    },
                    tooltip: {
                        backgroundColor: 'rgba(30, 41, 59, 0.95)',
                        padding: 12,
                        titleFont: { size: 14, family: 'Inter' },
                        bodyFont: { size: 13, family: 'Inter' },
                        cornerRadius: 8,
                        callbacks: {
                            label: (ctx) => {
                                const value = ctx.parsed.y !== undefined ? ctx.parsed.y : ctx.parsed;
                                return ` ${ctx.dataset.label}: ${fmt(value)}`;
                            }
                        }
                    }
                }
            };

            depositChartInst = new Chart(document.getElementById('depositChart'), {
                type: chartMode === 'bar' ? 'bar' : 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Сумма депозита',
                        data: totals,
                        backgroundColor: chartMode === 'bar' ? bgColors : bgColors,
                        borderColor: chartMode === 'bar' ? borderColors : 'transparent',
                        borderWidth: chartMode === 'bar' ? 2 : 0,
                        borderRadius: chartMode === 'bar' ? 6 : 0,
                        hoverOffset: 8
                    }]
                },
                options: {
                    ...commonOptions,
                    cutout: chartMode === 'doughnut' ? '60%' : undefined,
                    scales: chartMode === 'bar' ? {
                        y: { 
                            beginAtZero: true, 
                            grid: { display: false }, 
                            ticks: { callback: v => fmt(v), font: { family: 'Inter' } } 
                        },
                        x: { 
                            grid: { display: false },
                            ticks: { font: { family: 'Inter', size: 10 } }
                        }
                    } : {}
                }
            });

            balanceChartInst = new Chart(document.getElementById('balanceChart'), {
                type: chartMode === 'bar' ? 'bar' : 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Остаток',
                        data: rests,
                        backgroundColor: chartMode === 'bar' ? bgColors : bgColors,
                        borderColor: chartMode === 'bar' ? borderColors : 'transparent',
                        borderWidth: chartMode === 'bar' ? 2 : 0,
                        borderRadius: chartMode === 'bar' ? 6 : 0,
                        hoverOffset: 8
                    }]
                },
                options: {
                    ...commonOptions,
                    cutout: chartMode === 'doughnut' ? '60%' : undefined,
                    scales: chartMode === 'bar' ? {
                        y: { 
                            beginAtZero: true, 
                            grid: { display: false }, 
                            ticks: { callback: v => fmt(v), font: { family: 'Inter' } } 
                        },
                        x: { 
                            grid: { display: false },
                            ticks: { font: { family: 'Inter', size: 10 } }
                        }
                    } : {}
                }
            });
        }

        function renderTable(data) {
    const html = data.map(item => `
        <tr>
            <td>
                <div class="supplier-cell">
                    <span class="color-dot" style="background-color: ${getSupplierColor(item.colorIndex)};"></span>
                    ${item.name}
                </div>
                <button class="details-toggle" onclick="toggleDetails('${item.id}')">
                    <i class="fas fa-chevron-down" id="icon-${item.id}"></i> Подробнее
                </button>
                <div id="details-${item.id}" class="details-content">
                    <div class="deposits-section">
                        <div class="deposits-title">
                            <i class="fas fa-wallet"></i>
                            Депозиты поставщика
                        </div>
                        ${item.deposits.length > 0 ? `
                            <div class="bills-table-container">
                                <table class="bills-table">
                                    <thead>
                                        <tr>
                                            <th style="width: 60%;">Описание</th>
                                            <th style="width: 40%; text-align: right;">Сумма</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${item.deposits.map((d, i) => `
                                            <tr>
                                                <td>
                                                    ${d.year ? `Депозит за ${d.year} год` : `Депозит #${i + 1}`}
                                                </td>
                                                <td class="bill-amount-cell">${fmt(d.amount)}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                    <tfoot>
                                        <tr class="bills-total-row">

function formatDate(dateString) {
    if (!dateString || dateString.trim() === '') return '-';
    
    try {
        dateString = dateString.trim();
        
        const dateMatch = dateString.match(/^(\d{1,2})[\.\/\-](\d{1,2})[\.\/\-](\d{4})$/);
        
        if (dateMatch) {
            const day = parseInt(dateMatch[1], 10);
            const month = parseInt(dateMatch[2], 10) - 1;
            const year = parseInt(dateMatch[3], 10);
            
            const date = new Date(year, month, day);
            
            if (date.getFullYear() === year && 
                date.getMonth() === month && 
                date.getDate() === day) {
                return date.toLocaleDateString('ru-RU', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
            }
        }
        
        const date = new Date(dateString);
        if (!isNaN(date.getTime())) {
            return date.toLocaleDateString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }
        
        return dateString;
    } catch (e) {
        console.warn('Ошибка форматирования даты:', dateString, e);
        return dateString;
    }
}

        const month = parseInt(dateMatch[2], 10) - 1;

        return new Date(year, month, day);

function getRussianWordForm(number, forms) {
    number = Math.abs(number) % 100;
    const remainder = number % 10;
    
    if (number > 10 && number < 20) return forms[2];
    if (remainder > 1 && remainder < 5) return forms[1];
    if (remainder === 1) return forms[0];
    return forms[2];
}

                        background: ${supplier.rest > 0 ? 'rgba(16, 185, 129, 0.1)' : supplier.rest < 0 ? 'rgba(239, 68, 68, 0.1)' : 'rgba(148, 163, 184, 0.1)'};
                        padding: 8px 16px;
                        border-radius: 12px;
                        border: 1px solid ${supplier.rest > 0 ? 'rgba(16, 185, 129, 0.2)' : supplier.rest < 0 ? 'rgba(239, 68, 68, 0.2)' : 'rgba(148, 163, 184, 0.2)'};
                    ">
                        ${fmtNoCurrency(supplier.rest)} ₽
                        <div style="
                            font-size: 12px;
                            font-weight: 600;
                            color: ${supplier.rest > 0 ? '#10b981' : supplier.rest < 0 ? '#ef4444' : '#64748b'};
                            margin-top: 2px;
                            text-align: center;
                        ">
                            ${supplier.rest > 0 ? 'К возврату' : supplier.rest < 0 ? 'К доплате' : 'Сбалансирован'}
                        </div>
                    </div>
                </div>
                <div style="display: flex; gap: 20px; font-size: 14px; color: #64748b;">
                    <div style="display: flex; align-items: center; gap: 6px;">
                        <i class="fas fa-hashtag"></i>
                        ID: ${supplier.id}
                    </div>
                    <div style="display: flex; align-items: center; gap: 6px;">
                        <i class="fas fa-wallet"></i>
                        ${supplier.count} ${getRussianWordForm(supplier.count, ['депозит', 'депозита', 'депозитов'])}
                    </div>
                    <div style="display: flex; align-items: center; gap: 6px;">
                        <i class="fas fa-money-bill-wave"></i>
                        Сумма депозитов: ${fmtNoCurrency(supplier.total)} ₽
                    </div>
                </div>
            </div>
        </div>
    </div>
`;
            
            if (supplier.deposits.length > 0) {
                let depositsTable = `
                    <div style="margin: 25px 0 15px 0; padding-bottom: 10px; border-bottom: 1px solid #dee2e6;">
                        <div style="font-size: 16px; font-weight: 600; color: #333;">
                            <i class="fas fa-wallet" style="margin-right: 8px; color: #6366f1;"></i>
                            Депозиты поставщика
                        </div>
                    </div>
                    <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
                        <thead>
                            <tr>
                                <th style="background: #f8f9fa; padding: 12px 15px; text-align: left; font-weight: 600; border: 1px solid #dee2e6; font-size: 12px; width: 60%;">Описание</th>
                                <th style="background: #f8f9fa; padding: 12px 15px; text-align: left; font-weight: 600; border: 1px solid #dee2e6; font-size: 12px; width: 40%;">Сумма</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                supplier.deposits.forEach((d, idx) => {
                    depositsTable += `
                        <tr>
                            <td style="padding: 10px 15px; border: 1px solid #dee2e6; font-size: 13px;">
                                ${d.year ? `Депозит за ${d.year} год` : `Депозит #${idx + 1}`}
                            </td>
                            <td style="padding: 10px 15px; border: 1px solid #dee2e6; font-size: 13px;">
                                ${fmtNoCurrency(d.amount)} ₽
                            </td>
                        </tr>
                    `;
                });
                
                depositsTable += `
                            <tr style="background: #e9ecef;">
                                <td style="padding: 12px 15px; border: 1px solid #dee2e6; font-size: 13px; font-weight: 700;">
                                    <strong>Итого депозитов (${supplier.count} ${getRussianWordForm(supplier.count, ['платеж', 'платежа', 'платежей'])})</strong>
                                </td>
                                <td style="padding: 12px 15px; border: 1px solid #dee2e6; font-size: 13px; font-weight: 700;">
                                    <strong>${fmtNoCurrency(supplier.total)} ₽</strong>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                `;
                
                supplierContainer.innerHTML += depositsTable;
            }
            
            const bills = billsData[supplier.name];
            if (bills && bills.length > 0) {
                const billsTotal = bills.reduce((sum, bill) => sum + (bill.amount || 0), 0);
                
                let billsTable = `
                    <div style="margin: 25px 0 15px 0; padding-bottom: 10px; border-bottom: 1px solid #dee2e6;">
                        <div style="font-size: 16px; font-weight: 600; color: #333;">
                            <i class="fas fa-file-invoice-dollar" style="margin-right: 8px; color: #10b981;"></i>
                            Счета из авансов/переплат
                        </div>
                    </div>
                    <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
                        <thead>
                            <tr>
                                <th style="background: #f8f9fa; padding: 12px 15px; text-align: left; font-weight: 600; border: 1px solid #dee2e6; font-size: 12px; width: 35%;">Номер счета</th>
                                <th style="background: #f8f9fa; padding: 12px 15px; text-align: left; font-weight: 600; border: 1px solid #dee2e6; font-size: 12px; width: 35%;">Дата</th>
                                <th style="background: #f8f9fa; padding: 12px 15px; text-align: left; font-weight: 600; border: 1px solid #dee2e6; font-size: 12px; width: 30%;">Сумма</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                bills.forEach(bill => {
                    billsTable += `
                        <tr>
                            <td style="padding: 10px 15px; border: 1px solid #dee2e6; font-size: 13px;">
                                ${bill.number || '-'}
                            </td>
                            <td style="padding: 10px 15px; border: 1px solid #dee2e6; font-size: 13px;">
                                ${formatDate(bill.date)}
                            </td>
                            <td style="padding: 10px 15px; border: 1px solid #dee2e6; font-size: 13px;">
                                ${fmtNoCurrency(bill.amount || 0)} ₽
                            </td>
                        </tr>
                    `;
                });
                
                billsTable += `
                            <tr style="background: #e9ecef;">
                                <td colspan="2" style="padding: 12px 15px; border: 1px solid #dee2e6; font-size: 13px; font-weight: 700;">
                                    <strong>Итого по счетам (${bills.length} ${getRussianWordForm(bills.length, ['счет', 'счета', 'счетов'])})</strong>
                                </td>
                                <td style="padding: 12px 15px; border: 1px solid #dee2e6; font-size: 13px; font-weight: 700;">
                                    <strong>${fmtNoCurrency(billsTotal)} ₽</strong>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                `;
                
                supplierContainer.innerHTML += billsTable;
            }
            
            supplierContainer.innerHTML += `
                <div style="text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid #dee2e6; font-size: 11px; color: #666;">
                    Страница ${i + 2} из ${displayData.length + 1} • Отчет сформирован ${new Date().toLocaleDateString('ru-RU')}
                </div>
            `;
            
            const tempSupplierDiv = document.createElement('div');
            tempSupplierDiv.style.position = 'absolute';
            tempSupplierDiv.style.left = '-9999px';
            tempSupplierDiv.appendChild(supplierContainer);
            document.body.appendChild(tempSupplierDiv);
            
            pdf.addPage();
            
            const supplierCanvas = await html2canvas(supplierContainer, {
                scale: 1.5,
                backgroundColor: 'white',
                useCORS: true,
                logging: false,
                imageTimeout: 0,
                removeContainer: true,
                width: 800,
                height: supplierContainer.offsetHeight,
                windowWidth: 800,
                windowHeight: supplierContainer.offsetHeight
            });
            
            const supplierImgData = supplierCanvas.toDataURL('image/jpeg', 0.8);
            
            const supplierImgWidth = pageWidth - 2 * margin;
            const supplierImgHeight = (supplierCanvas.height * supplierImgWidth) / supplierCanvas.width;
            
            pdf.addImage(supplierImgData, 'JPEG', margin, margin, supplierImgWidth, Math.min(supplierImgHeight, pageHeight - 2 * margin));
            
            document.body.removeChild(tempSupplierDiv);
            
            supplierCanvas.width = 0;
            supplierCanvas.height = 0;
        }
        
        const fileName = `Отчет_поставщики_${new Date().toISOString().slice(0,10)}.pdf`;
        pdf.save(fileName);
        
        showToast('PDF успешно сгенерирован', 'success');
        
    } catch (error) {
        console.error('Ошибка при генерации PDF:', error);
        showToast('Ошибка при генерации PDF: ' + error.message, 'error');
    } finally {
        showLoader(false);
    }
}

function fmtNoCurrency(num) {
    return new Intl.NumberFormat('ru-RU').format(num);
}
document.addEventListener('DOMContentLoaded', function() {
    const statCards = document.querySelectorAll('.stat-card');
    
    statCards.forEach(card => {
        card.addEventListener('mouseenter', function() {
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = 'cardFloat 3s ease-in-out infinite alternate';
            }, 10);
        });
    });
    function animateValue(element, start, end, duration) {
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            const value = Math.floor(progress * (end - start) + start);
            element.textContent = new Intl.NumberFormat('ru-RU').format(value);
            if (progress < 1) {
                window.requestAnimationFrame(step);
            }
        };
        window.requestAnimationFrame(step);
    }
    
    window.animateStats = function() {
        const statValues = document.querySelectorAll('.stat-value');
        statValues.forEach(stat => {
            const current = parseInt(stat.textContent.replace(/\D/g, ''));
            if (!isNaN(current)) {
                animateValue(stat, 0, current, 1000);
            }
        });
    };
});
