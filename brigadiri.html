<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #e0e7ff;
            --primary-dark: #3730a3;
            --secondary: #10b981;
            --secondary-light: #d1fae5;
            --warning: #f59e0b;
            --warning-light: #fef3c7;
            --danger: #ef4444;
            --danger-light: #fee2e2;
            --purple: #8b5cf6;
            --purple-light: #ede9fe;
            --teal: #06b6d4;
            --teal-light: #cffafe;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            color: var(--gray-800);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background-color: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            border: 1px solid var(--gray-200);
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--warning), var(--purple));
            z-index: 10;
        }
        
        .app-header {
            background: linear-gradient(135deg, var(--gray-900) 0%, var(--gray-800) 100%);
            color: white;
            padding: 30px 40px;
            position: relative;
            overflow: hidden;
        }
        
        .app-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(79, 70, 229, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
        }
        
        .header-content {
            position: sticky;
            right: 20px;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: right;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .header-left .description {
            font-size: 15px;
            opacity: 0.9;
            max-width: 500px;
            font-weight: 400;
            color: var(--gray-300);
        }
        
        .header-right {
            display: flex;
            flex-direction: column;
            align-items: right;
            gap: 10px;
        }
        
        .current-time {
            font-size: 14px;
            color: var(--gray-300);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .controls {
            padding: 24px 40px;
            background-color: var(--gray-50);
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            position: relative;
        }
        
        .data-source-toggle {
            display: flex;
            background-color: white;
            border-radius: var(--radius-md);
            padding: 4px;
            flex-wrap: wrap;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
            gap: 4px;
        }
        
        .toggle-btn {
            padding: 12px 24px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            border-radius: var(--radius-sm);
            transition: all 0.3s ease;
            color: var(--gray-600);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .toggle-btn i {
            font-size: 16px;
        }
        
        .toggle-btn.active {
            background-color: white;
            color: var(--primary);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }
        
        .toggle-btn.active::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 0 0 var(--radius-sm) var(--radius-sm);
        }
        
        .toggle-btn:hover:not(.active) {
            background-color: var(--gray-100);
            transform: translateY(-1px);
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-left: auto;
        }
        
        .reload-btn, .export-btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-md);
        }
        
        .reload-btn {
            background: linear-gradient(135deg, var(--secondary) 0%, #059669 100%);
            color: white;
        }
        
        .export-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }
        
        .reload-btn:hover, .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .reload-btn:active, .export-btn:active {
            transform: translateY(0);
        }
        
        .loading {
            padding: 60px;
            text-align: center;
            font-size: 18px;
            color: var(--gray-500);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            padding: 60px;
            text-align: center;
            color: var(--danger);
            font-weight: 600;
            font-size: 18px;
            background-color: var(--danger-light);
            border-radius: var(--radius-lg);
            margin: 20px;
            border: 1px solid #fecaca;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .error i {
            font-size: 48px;
        }
        
        .data-display {
            padding: 40px;
            min-height: 600px;
        }
        
        .summary-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }
        
        .summary-card {
            background-color: white;
            padding: 24px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-200);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--primary-dark));
        }
        
        .summary-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        
        .summary-card.green::before {
            background: linear-gradient(to bottom, var(--secondary), #059669);
        }
        
        .summary-card.orange::before {
            background: linear-gradient(to bottom, var(--warning), #d97706);
        }
        
        .summary-card.purple::before {
            background: linear-gradient(to bottom, var(--purple), #7c3aed);
        }
        
        .summary-card.red::before {
            background: linear-gradient(to bottom, var(--danger), #dc2626);
        }
        
        .summary-card.teal::before {
            background: linear-gradient(to bottom, var(--teal), #0891b2);
        }
        
        .summary-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-500);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .summary-value {
            font-size: 32px;
            font-weight: 800;
            color: var(--gray-900);
            line-height: 1.2;
            margin-bottom: 8px;
        }
        
        .summary-change {
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .summary-change.positive {
            color: var(--secondary);
        }
        
        .summary-change.negative {
            color: var(--danger);
        }
        
        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }
        
        .chart-container {
            position: relative;
            background-color: white;
            padding: 24px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-200);
            height: 380px;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .chart-container:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        
        .chart-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--gray-900);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chart-actions {
            display: flex;
            gap: 8px;
        }
        
        .chart-action-btn {
            background: var(--gray-100);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--gray-600);
            transition: all 0.2s;
        }
        
        .chart-action-btn:hover {
            background: var(--gray-200);
            color: var(--gray-900);
        }
        
        .chart-wrapper {
            position: relative;
            flex: 1;
            min-height: 0;
        }
        
        .chart-wrapper canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            margin-bottom: 40px;
            border: 1px solid var(--gray-200);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        th {
            background: linear-gradient(135deg, var(--gray-800) 0%, var(--gray-900) 100%);
            color: white;
            text-align: left;
            padding: 18px 20px;
            font-weight: 600;
            font-size: 14px;
            position: sticky;
            top: 0;
        }
        
        th:first-child {
            border-top-left-radius: 15px;
        }
        
        th:last-child {
            border-top-right-radius: 15px;
        }
        
        td {
            padding: 16px 20px;
            border-bottom: 1px solid var(--gray-100);
            font-size: 14px;
        }
        
        tr:nth-child(even) {
            background-color: var(--gray-50);
        }
        
        tr:hover {
            background-color: var(--gray-100);
        }
        
        .employee-section {
            margin-bottom: 32px;
            padding: 32px;
            background: linear-gradient(135deg, var(--gray-50) 0%, #ffffff 100%);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-200);
            position: relative;
            overflow: hidden;
        }
        
        .employee-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
        }
        
        .employee-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--gray-200);
        }
        
        .employee-name {
            font-size: 22px;
            font-weight: 700;
            color: var(--gray-900);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .employee-color-indicator {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: inline-block;
            box-shadow: var(--shadow-md);
        }
        
        .employee-stats {
            display: flex;
            gap: 16px;
        }
        
        .employee-stat {
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            padding: 8px 16px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
        }
        
        .employee-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .employee-summary-item {
            background-color: white;
            padding: 20px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
        }
        
        .employee-summary-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .employee-summary-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-500);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .employee-summary-value {
            font-size: 24px;
            font-weight: 800;
            color: var(--gray-900);
        }
        
        .employee-summary-change {
            font-size: 12px;
            font-weight: 600;
            margin-top: 4px;
        }
        
        .footer {
            padding: 28px 40px;
            text-align: center;
            color: var(--gray-500);
            font-size: 14px;
            border-top: 1px solid var(--gray-200);
            background-color: var(--gray-50);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .footer-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .footer-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .data-source-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background-color: var(--primary-light);
            color: #000000;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .badge-icon {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .legend-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 24px;
            padding: 16px;
            background-color: white;
            border-radius: var(--radius-md);
            border: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background-color: var(--gray-50);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .legend-item:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }
        
        .empty-state {
            padding: 60px;
            text-align: center;
            color: var(--gray-500);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .empty-state i {
            font-size: 48px;
            color: var(--gray-300);
        }
        
        @media (max-width: 1200px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                height: 360px;
            }
        }
        
        @media (max-width: 992px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
            
            .header-right {
                align-items: flex-start;
            }
            
            .action-buttons {
                margin-left: 0;
                width: 100%;
                justify-content: flex-end;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: var(--radius-lg);
            }
            
            .app-header, .controls, .data-display, .footer {
                padding: 20px;
            }
            
            .header-left h1 {
                font-size: 24px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .action-buttons {
                width: 100%;
                justify-content: stretch;
            }
            
            .reload-btn, .export-btn {
                flex: 1;
                justify-content: center;
            }
            
            .data-display {
                padding: 20px;
            }
            
            .summary-section {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .charts-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .chart-container {
                height: 320px;
                padding: 20px;
            }
            
            .employee-section {
                padding: 24px 20px;
            }
            
            .employee-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
            
            .employee-stats {
                width: 100%;
                justify-content: space-between;
            }
            
            .employee-summary {
                grid-template-columns: 1fr;
            }
            
            .footer {
                flex-direction: column;
                text-align: center;
                gap: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .data-source-toggle {
                flex-direction: column;
            }
            
            .toggle-btn {
                width: 100%;
                justify-content: center;
            }
            
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                height: 300px;
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-content">
                <div class="header-right">
                    <div class="current-time">
                        <i class="far fa-clock"></i>
                        <span id="current-time">Загрузка времени...</span>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="controls">
            <div class="data-source-toggle">
                <button class="toggle-btn active" id="toggle-data1">
                    <i class="fas fa-building"></i>
                    Деловые линии
                </button>
                <button class="toggle-btn" id="toggle-data2">
                    <i class="fas fa-users"></i>
                    Бригадиры
                </button>
            </div>
            
            <div class="action-buttons">
                <button class="reload-btn" id="reload-data">
                    <i class="fas fa-sync-alt"></i>
                    Обновить
                </button>
            </div>
        </div>
        
        <div class="data-display" id="data-display">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div>Загрузка данных...</div>
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-left">
                <i class="fas fa-info-circle"></i>
                <p>Данные загружаются из Google Sheets. Последнее обновление: <span id="last-update">сегодня</span></p>
            </div>
        </div>
    </div>

    <script>
        const dataSources = {
            data1: {
                name: "Деловые линии",
                url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRV2S7Q1yJQKFpyRPQOS5-m0NUEhnR_QGN7acgJuxXLenHcwOyZPe_uzUjhev4VLfZt4jCuaD1-8-Mv/pub?gid=1650468959&single=true&output=csv",
                active: true,
                icon: "fas fa-building"
            },
            data2: {
                name: "Бригадиры",
                url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRV2S7Q1yJQKFpyRPQOS5-m0NUEhnR_QGN7acgJuxXLenHcwOyZPe_uzUjhev4VLfZt4jCuaD1-8-Mv/pub?gid=509205910&single=true&output=csv",
                active: false,
                icon: "fas fa-users"
            }
        };

        const employeeColors = {
            "Кардашин": {
                primary: "#4f46e5",
                light: "#e0e7ff",
                gradient: "linear-gradient(135deg, #4f46e5 0%, #6366f1 100%)",
                icon: "fas fa-user-tie"
            },
            "Бурнос": {
                primary: "#10b981",
                light: "#d1fae5",
                gradient: "linear-gradient(135deg, #10b981 0%, #34d399 100%)",
                icon: "fas fa-user-check"
            },
            "Килин": {
                primary: "#f59e0b",

        function parseCSV(csvText) {
            const rows = csvText.split('\n');
            return rows.map(row => {
                const result = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < row.length; i++) {
                    const char = row[i];
                    
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        result.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                
                result.push(current.trim());
                return result;
            });
        }

function extractAccountNumber(fullAccount) {
    if (!fullAccount) return '';
    
    const match = fullAccount.match(/SCHETA-?\s*(\d+)/i);
    if (match) {
        return `SCHETA-${match[1]}`;
    }
    
    const numberMatch = fullAccount.match(/\d{4,}/);
    if (numberMatch) {
        return `SCHETA-${numberMatch[0]}`;
    }
    
    return fullAccount.length > 20 ? fullAccount.substring(0, 20) + '...' : fullAccount;
}

                            tooltip: {
                                backgroundColor: 'rgba(15, 23, 42, 0.9)',
                                titleColor: '#f8fafc',
                                bodyColor: '#f8fafc',
                                borderColor: '#4f46e5',
                                borderWidth: 1,
                                callbacks: {
                                    label: function(context) {
                                        return `${context.label}: ${context.raw.toLocaleString('ru-RU')}`;
                                    }
                                }
                            }
                        },
                        cutout: '60%'
                    }
                });
                
                createChart('totalsChart', {
                    type: 'bar',
                    data: {
                        labels: employeeNames,
                        datasets: [{
                            label: 'Общая сумма счетов',
                            data: employeeTotalAmounts,
                            backgroundColor: employeeColorsArray,
                            borderColor: employeeNames.map(name => '#ffffff'),
                            borderWidth: 2,
                            borderRadius: 8,
                            borderSkipped: false,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                backgroundColor: 'rgba(15, 23, 42, 0.9)',
                                titleColor: '#f8fafc',
                                bodyColor: '#f8fafc',
                                borderColor: '#4f46e5',
                                borderWidth: 1,
                                callbacks: {
                                    label: function(context) {
                                        return `${context.label}: ${context.raw.toLocaleString('ru-RU')}`;
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: { color: 'rgba(226, 232, 240, 0.5)' },
                                ticks: {
                                    color: '#64748b',
                                    callback: function(value) {
                                        return value.toLocaleString('ru-RU');
                                    }
                                }
                            },
                            x: {
                                grid: { color: 'rgba(226, 232, 240, 0.3)' },
                                ticks: { color: '#64748b' }
                            }
                        }
                    }
                });
                
                createChart('balancesChart', {
                    type: 'doughnut',
                    data: {
                        labels: employeeNames,
                        datasets: [{
                            label: 'Остаток',
                            data: employeeBalances,
                            backgroundColor: employeeColorsArray,
                            borderColor: employeeNames.map(name => '#ffffff'),
                            borderWidth: 2,
                            borderRadius: 8,
                            hoverOffset: 15
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    padding: 20,
                                    usePointStyle: true,
                                    pointStyle: 'circle',
                                    font: { size: 12, weight: '500' }
                                }
                            },
                            tooltip: {
                                backgroundColor: 'rgba(15, 23, 42, 0.9)',
                                titleColor: '#f8fafc',
                                bodyColor: '#f8fafc',
                                borderColor: '#4f46e5',
                                borderWidth: 1,
                                callbacks: {
                                    label: function(context) {
                                        return `${context.label}: ${context.raw.toLocaleString('ru-RU')}`;
                                    }
                                }
                            }
                        },
                        cutout: '60%'
                    }
                });
                
                createChart('comparisonChart', {
                    type: 'bar',
                    data: {
                        labels: employeeNames,
                        datasets: [
                            {
                                label: 'Депозит',
                                data: employeeDeposits,
                                backgroundColor: employeeColorsArray.map(color => color + 'CC'),
                                borderColor: employeeColorsArray,
                                borderWidth: 2,
                                borderRadius: 6,
                                borderSkipped: false,
                            },
                            {
                                label: 'Остаток',
                                data: employeeBalances,
                                backgroundColor: employeeLightColorsArray,
                                borderColor: employeeColorsArray,
                                borderWidth: 2,
                                borderRadius: 6,
                                borderSkipped: false,
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            tooltip: {
                                backgroundColor: 'rgba(15, 23, 42, 0.9)',
                                titleColor: '#f8fafc',
                                bodyColor: '#f8fafc',
                                borderColor: '#4f46e5',
                                borderWidth: 1,
                                callbacks: {
                                    label: function(context) {
                                        return `${context.dataset.label}: ${context.raw.toLocaleString('ru-RU')}`;
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: { color: 'rgba(226, 232, 240, 0.5)' },
                                ticks: {
                                    color: '#64748b',
                                    callback: function(value) {
                                        return value.toLocaleString('ru-RU');
                                    }
                                }
                            },
                            x: {
                                grid: { color: 'rgba(226, 232, 240, 0.3)' },
                                ticks: { color: '#64748b' }
                            }
                        }
                    }
                });
            }, 100);
        }
        
        function showError(message) {
            loadingElement.style.display = 'none';
            dataDisplay.innerHTML = `
                <div class="error fade-in">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Ошибка загрузки данных</h3>
                    <p>${message}</p>
                    <button class="reload-btn" onclick="loadData(dataSources[currentDataSource])" style="margin-top: 20px;">
                        <i class="fas fa-redo"></i> Попробовать снова
                    </button>
                </div>
            `;
        }
        
        function switchDataSource(sourceId) {
            toggleData1Btn.classList.toggle('active', sourceId === 'data1');
            toggleData2Btn.classList.toggle('active', sourceId === 'data2');
            
            currentDataSource = sourceId;
            loadData(dataSources[sourceId]);
        }
        
        toggleData1Btn.addEventListener('click', () => switchDataSource('data1'));
        toggleData2Btn.addEventListener('click', () => switchDataSource('data2'));
        reloadBtn.addEventListener('click', () => loadData(dataSources[currentDataSource]));
        
        document.addEventListener('DOMContentLoaded', () => {
            loadData(dataSources[currentDataSource]);
        });
        
        window.addEventListener('resize', () => {
            currentCharts.forEach(chart => {
                if (chart && typeof chart.resize === 'function') {
                    chart.resize();
                }
            });
        });
    </script>
</body>
</html>
