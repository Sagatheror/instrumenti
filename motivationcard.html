        localStorage.setItem(STORAGE_KEY, getTodayString());
        localStorage.setItem(CARD_INDEX_KEY, index);
    }

    const msgDiv = document.getElementById('messageText');
    const emojiDiv = document.getElementById('emojiDeco');
    const dailyMsgDiv = document.getElementById('dailyMessage');

    function updateCardDisplay() {
        const today = getTodayString();
        const storedDate = getStoredDate();
        const storedIndex = getStoredIndex();

        let cardIndex;
        let isNewDay = (storedDate !== today);

        if (!isNewDay && storedIndex !== null && storedIndex >= 0 && storedIndex < finalCards.length) {
            // ัะตะณะพะดะฝั ัะถะต ะพัะบััะฒะฐะปะธ โ ะฑะตััะผ ัะพััะฐะฝัะฝะฝัะน ะธะฝะดะตะบั
            cardIndex = storedIndex;
            dailyMsgDiv.innerHTML = '๐ ะขั ัะถะต ะพัะบััะฒะฐะป ัะตะณะพะดะฝั. ะะฐะฒะตะดะธ โ ัะฐ ะถะต ะบะฐััะฐ ๐';
        } else {
            // ะฝะพะฒัะน ะดะตะฝั ะธะปะธ ะฝะตั ะธะฝะดะตะบัะฐ โ ะณะตะฝะตัะธะผ ัะฒะตะถะธะน
            cardIndex = Math.floor(Math.random() * finalCards.length);
            saveTodayIndex(cardIndex);
            dailyMsgDiv.innerHTML = '๐ฅ ะกะะะะะ! ะะฐะฒะตะดะธ, ััะพะฑั ะฟัะพัะตััั โจ';
        }

        const card = finalCards[cardIndex] || { msg: 'ะัะธะฑะพัะบะฐ, ะฝะพ ัั ะบััั', emoji: '๐โ' };
        msgDiv.innerText = card.msg;
        emojiDiv.innerText = card.emoji;
    }

    // ะบะฝะพะฟะบะฐ ัะฑัะพัะฐ (ัะบัััะฐ, ะฝะพ ัะฐะฑะพัะฐะตั ะตัะปะธ ะฟะพะฝะฐะดะพะฑะธััั)
    const resetBtn = document.getElementById('forceResetBtn');
    resetBtn.addEventListener('click', () => {
        localStorage.removeItem(STORAGE_KEY);
        localStorage.removeItem(CARD_INDEX_KEY);
        updateCardDisplay();
        dailyMsgDiv.innerHTML = '๐ฒ ัะตัั: ะดััะณะฐั ะบะฐััะพัะบะฐ (ะทะฐะฒััะฐ ัะฑัะพั)';
    });

    // ะฟะตัะฒะพะฝะฐัะฐะปัะฝัะน ะทะฐะฟััะบ
    updateCardDisplay();

    // ะพะฟัะธะพะฝะฐะปัะฝะพ: ะฐะฒัะพะผะฐัะธัะตัะบะฐั ะฟัะพะฒะตัะบะฐ ะฒ ะฟะพะปะฝะพัั (ะฟะตัะตะทะฐะณััะถะฐัั ะฝะต ััะตะฑัะตััั, ะฝะพ ะตัะปะธ ัััะฐะฝะธัะฐ ะฒะธัะธั ัััะบะธ โ ะพะฑะฝะพะฒะธะผ)
    function checkForNewDay() {
        const today = getTodayString();
        if (localStorage.getItem(STORAGE_KEY) !== today) {
            updateCardDisplay();
        }
    }
    setInterval(checkForNewDay, 60000); // ะฟัะพะฒะตัะบะฐ ัะฐะท ะฒ ะผะธะฝััั (ะดะปั ะพัะปะฐะดะบะธ, ะฝะฐ ะดะตะปะต ะผะพะถะฝะพ ัะตะถะต)
})();
</script>
